{% extends 'layout.html' %}

{% block title %}Editar Tarea{% endblock %}

{% block content %}
<div class="container">
    <h2 class="text-center mt-4">Listado de Usuarios</h2>
    <table class="table table-striped table-hover mt-4">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Correo</th>
                <th>Admin</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email }}</td>
                    <td>{{ "SÃ­" if user.is_admin else "No" }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
